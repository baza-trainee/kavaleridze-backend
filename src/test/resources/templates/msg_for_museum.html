<html>
<head>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; margin: 0; padding: 0;">
<table>
    <tr>
        <th colspan="2" style="color: #333; font-size: 24px;">Лист зворотного зв'язку</th>
    </tr>
    <tr>
        <td style="text-align: right; padding-right: 10px;">Від:</td>
        <td style="text-align: left; padding: 8px;">{{firstName}} {{lastName}}</td>
    </tr>
    <tr>
        <td style="text-align: right; padding-right: 10px;">Email:</td>
        <td style="text-align: left; padding: 8px;">{{email}}</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: left; padding: 20px;">{{message}}</td>
    </tr>
</table>
</body>
</html>
